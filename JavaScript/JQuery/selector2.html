<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
</head>
<body>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>강민수</td><td>AB형</td><td>서울특별시 송파구</td></tr>
        <tr><td>구미연</td><td>B형</td><td>서울특별시 강동구</td></tr>
        <tr><td>김미화</td><td>O형</td><td>서울특별시 강남구</td></tr>
        <tr><td>윤하린</td><td>O형</td><td>서울특별시 용산구</td></tr>

    </table>
    
    <script>
        $('tr:odd').css('background', '#f9f9f9');
        $('tr:even').css('background', '#9f9f9f');
        $('tr:first').css('background', '#000000').css('color', '#ffffff');

    </script>
</body>
</html>
