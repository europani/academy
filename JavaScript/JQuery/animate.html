<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
            position: relative;
        }

    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        $('div').toggle( function () {
            $(this).animate({
                left : 500
            }, 'slow');
        }, function () {
            $(this).animate({
                left : 0
            }, 'slow');
        });


    </script>
</body>
</html>
