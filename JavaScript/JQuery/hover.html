<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <style>
        .reverse {
            background: black;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>

    <script>
        $('h1').hover(function () {
            $(this).addClass('reverse');
        }, function () {
            $(this).removeClass('reverse');
        });
        $('h1').toggle(function () {    // 앞에 ★
            $(this).html(function (index, html) {
                return '★' + html;
            });
        }, function () {                // 뒤에 ★
            $(this).html(function (index, html) {
                return  html + '★';
            });
        }, function () {                // 앞뒤 ★ 제거
            $(this).html(function (index, html) {
                return  html.substring(1, html.length-1);
             });
        });

    </script>
</body>
</html>
