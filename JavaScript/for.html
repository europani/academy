<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let array = ['포도', '사과', '바나나', '망고'];

        for (let i = 0; i < array.length; i++) {
            document.write(array[i], ", ");
        }
        document.write("<br>");
        for (let i = array.length-1; i >= 0; i--) {
            document.write(array[i], ", ");
        }
        document.write("<br>");
        for (let i in array) {
            document.write(array[i], ", ");
        }

    </script>
</head>
<body>
    
</body>
</html>
