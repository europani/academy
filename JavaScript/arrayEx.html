<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function likeFunction() {
            let length = arguments.length;

            if (length == 0) {
                return new Array();
            } else if (length == 1) {
                let array1 = new Array(arguments[0]);
                return array1;
            } else {
                let array1 = new Array(length);
                for (const i in arguments) {
                   array1[i] = arguments[i];
                }
                return array1;
            }
        }

        document.write(likeFunction());
        document.write(likeFunction(10));
        document.write(likeFunction(1, 2, 3, 4, 5));

    </script>
</head>
