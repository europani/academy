    <script>
        let arr = [1, 2, 3];
        arr.forEach(function (i) {
            setTimeout(function () {
                alert(i);
            }, 0)
        });

        [1, 2, 3].forEach(function (i) {
            setTimeout(function () {
                alert(i+ " *");
            }, 0)
        })

    </script>
