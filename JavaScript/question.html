<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let num1 = Number(prompt('num1', 'num1'));
    let num2 = Number(prompt('num2', 'num2'));

    document.write(num1 + "+" +num2 + "=" + (num1 + num2) + "<br>");
    document.write(num1 + "-" +num2 + "=" + (num1 - num2) + "<br>");
    document.write(num1 + "*" +num2 + "=" + (num1 * num2) + "<br>");
    document.write(num1 + "/" +num2 + "=" + (num1 / num2) + "<br>");



</script>
<body>
    
</body>
</html>
