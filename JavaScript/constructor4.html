    <script>
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;
        }
        Rectangle.prototype.getArea = function () {
            return this.width * this.height;
        }

        let rectangle = new Rectangle(5, 7);
        document.write(rectangle.getArea());


    </script>
