<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let array = ['A', 'B', 'C', 'D'];

        let output = '';
        for (const i in array) {
            output += array[i] + '<br>';       
        }
        document.write(output);

        let array2 = [52, 273, 103, 32];
        array2.sort(function (left, right) {
            return left - right;
        });
        document.write(array2 + '<br>');

        // 정렬 후 1~3등만 출력
        function Student(name, korean, math, english, science) {
            this.이름 = name;
            this.국어 = korean;
            this.수학 = math;
            this.영어 = english;
            this.과학 = science;
    
            this.getSum = function () {
                return this.국어 + this.수학 + this.영어 + this.과학;
            };
            this.getAverage = function () {
                return this.getSum() / 4;
            };
            this.toString = function () {
                return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage();
            };
        }
        
        let students = [];
        students.push(new Student('윤인성', 87, 98, 88, 95));
        students.push(new Student('연하진', 92, 98, 96, 98));
        students.push(new Student('구지연', 76, 96, 94, 90));
        students.push(new Student('나선주', 98, 92, 96, 92));
        students.push(new Student('윤아린', 95, 98, 98, 98));
        students.push(new Student('윤명월', 64, 88, 92, 92));
        students.push(new Student('김미화', 82, 86, 98, 88));
        students.push(new Student('김연화', 88, 74, 78, 92));
        students.push(new Student('박아현', 97, 92, 88, 95));
        students.push(new Student('서준서', 45, 52, 72, 78));

        students.sort(function (left, right) {
            return right.getSum() - left.getSum();
        })
        students = students.slice(0, 3);
        output = '';
        for (const i in students) {
            output += students[i].toString() + '<br>';
        }
        document.write(output);
        document.write('---------------- <br>');


        // remove(), splice()
        Array.prototype.remove = function (index) {
            this.splice(index, 1);
        }
        let array3 = [52, 273, 103, 32, 274, 129];
        for (let i = array3.length; i >= 0 ; i--) {
            if (array3[i] > 100) {
                document.write(array3[i] + ', ');
                array3.remove(i);
            }
        }
        document.write('<br>' + array3 + '<br>');


        // isArray()
        document.write(Array.isArray([1, 2, 3]) + '<br>');
        document.write(Array.isArray({})+ '<br>');
        document.write(Array.isArray(1)+ '<br>');


    </script>
</head>

</body>
</html>
