<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let intervalID = setInterval(() => {
                document.body.innerHTML += '<p>' + new Date() + '</p>';
            }, 1000);

        setTimeout(() => {
            clearInterval(intervalID);
        }, 10000);

        }

    </script>
</head>
<body>
    
</body>
</html>
