<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 500px;
            height: 500px;
            border: 2px solid grey;
            position: absolute;

        }
       
        #ball {
            border-radius: 100%;
            background-color: #ff0;
            width: 50px;
            height: 50px;
            position: absolute;
        }


    </style>
</head>
<body>
    <div id="main"></div>
    <div id="ball"></div>

    <script>
        let main = document.querySelector('#main');
        let ball = document.getElementById('ball');

        let dtop = 50;
        ball.style.top = dtop + 'px';
        ball.style.left = 250 + 'px';

        let interval = setInterval(() => {    
             dtop += 20;    
             ball.style.top = dtop+ 'px';

        }, 100);

        setInterval(() => {
            clearTimeout(interval);
        }, 3000);



    </script>
</body>
</html>
