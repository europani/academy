<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 500px;
            height: 500px;
            border: 2px solid grey;
            position: absolute;

        }
       
        #ball {
            border-radius: 100%;
            background-color: skyblue;
            width: 50px;
            height: 50px;
            position: absolute;
        }   


    </style>
</head>
<body>
    <div id="main"></div>
    <div class="ball"></div>
    <div id="ball"></div>

    <script>
        let main = document.querySelector('#main');
        let ball = document.getElementById('ball');

        ball.style.top = 250 + 'px';
        let dtop = 250;
        let dleft = 0;

        let dx = 1;
        let dy = 1;

        setInterval(() => {
            dtop += 10 * dy;
            dleft += 5 * dx;

            ball.style.top = dtop + 'px';
            ball.style.left = dleft + 'px';

            if (dtop == 450 || dtop == 0) {
                dy = (-1) * dy; 
            } else if (dleft == 450 || dleft == 0) {
                dx = (-1) * dx; 
            }


        }, 100);


    </script>
</body>
</html>
